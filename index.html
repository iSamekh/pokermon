<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Index/index.css" />
    <title>Home</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 class="describe">Bulbasaur</h1>
            <div class="cardImage">
                <img class="pokemon" src="./Assets/Gen1/bulbasaur.gif" />
            </div>
            <div class="describe">
                <span class="types">
                    <img class="type" src="./Assets/Types/Grass.png" />
                    <img class="type" src="./Assets/Types/Poison.png" />
                </span>
            </div>
        </div>


        <div class="card">
            <h1 class="describe">Charizard</h1>
            <div class="cardImage">
                <img class="pokemon" src="./Assets/Gen1/charizard.gif" />
            </div>
            <div class="describe">
                <span class="types">
                    <img class="type" src="./Assets/Types/Fire.png" />
                    <img class="type" src="./Assets/Types/Flying.png" />
                </span>
            </div>
        </div>
    </div>

    <div class="info">
        <h1 id="user">Logged as </h1>
        <button onclick="quit()">Logoff</button>
    </div>
    <script src="./Index/index.js"></script>
</body>

</html>
