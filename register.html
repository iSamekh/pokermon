<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Register/register.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="card" id="registerForm">
            <h1>Register</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" id="nickname" placeholder=" " required />
                <label id="labelNickname" for="nickname">Nickname</label>
            </div>

            <div class="label-float">
                <input type="text" id="login" placeholder=" " required />
                <label id="labelLogin" for="login">Login</label>
            </div>

            <div class="label-float">
                <input type="password" id="password" placeholder=" " required />
                <label id="labelPassword" for="password">Password</label>
                <i id="togglePassword" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmPassword" placeholder=" " required />
                <label id="labelConfirmPassword" for="confirmPassword">Confirm Password</label>
                <i id="toggleConfirmPassword" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-around">
                <button type="submit" onclick="cadastrar(event)">Register</button>
                <button onclick="loginScreen()">Return</button>
            </div>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="firebase.js"></script>
    <script src="./Register/register.js" type="text/javascript"></script>

</body>

</html>
