<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Register/register.css"/>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Register</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required />
                <label id="labelNome" for="nome">Login</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder=" " required />
                <label id="labelUsuario" for="usuario">Nickname</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required />
                <label id="labelSenha" for="senha">Password</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required />
                <label id="labelConfirmSenha" for="confirmSenha">Confirm Password</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Register</button>
            </div>
        </div>
    </div>

    <script src="./Register/register.js" type="text/javascript"></script>
</body>

</html>
